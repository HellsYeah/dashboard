<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <!-- import fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
  <!-- import CSS -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
  <link type="text/css" rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>

<div id="app">
  <navbar class="mb-5"></navbar>

  <div class="container">

    <entrypoints :entrypoints=entrypoints class="mb-5"></entrypoints>
    <doughnut_cards title="HTTP" :cards_data=http_data class="mb-5"></doughnut_cards>
    <doughnut_cards title="TCP" :cards_data=tcp_data class="mb-5"></doughnut_cards>
    <features :features=features class="mb-5"></features>

  </div> <!-- Container -->
</div>  <!-- App -->
</body>

<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<!-- Add this after vue.js -->
<script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

<!-- Charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.js"></script>

<!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Vue App -->
<script src="/static/js/app.js" type="module"></script>
</html>
